    <form>
        <input name="Age" type="number" placeholder="Age">

        <input type="number" name="cholesterol" id="" placeholder="Cholesterol">

        stress lvl

        <label for="type4">Asymptomatic</label>

            <option value="0">No</option>
        </select>
        <select name="smoking" placeholder="">

            <option value="0">No</option>
        </select>
