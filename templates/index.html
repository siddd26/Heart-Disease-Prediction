<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Heart Disease Prediction</title>
</head>

<body>
    <div class="container justify-content-center align-items-center">
        <div class="header">
            <p class="text-center display-5">Heart Disease Prediction Model</p>
        </div>

        <div class="form">
            <form action="{{url_for('predict')}}" method="POST">
                <div class="row justify-content-around">
                    <div class="age col-5">
                        <!-- <label name="age">Enter your Age:</label> -->
                        <input name="Age" type="number" placeholder="Enter your Age" required>
                    </div>
                    <div class="gender col-5">
                        <!-- <label name="age">Enter your Gender:</label> -->
                        <select name="gender" placeholder="" required>
                            <option value="select">Select your Gender</option>
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select>
                    </div>
                </div>
                <div class="row justify-content-around">
                    <div class="col-5">
                        <!-- <label name="cholesterol">Enter your Cholesterol Level:</label> -->
                        <input type="number" name="Cholesterol" id="" placeholder="Cholesterol" required>
                    </div>
                    <div class="col-5">
                        <!-- <label name="blood-pressure">Enter your Blood Pressure Level:</label> -->
                        <input type="number" name="Blood Pressure" id="" placeholder="Blood Pressure" required>
                    </div>
                </div>

                <div class="row justify-content-around">
                    <div class="col-5">
                        <!-- <label name="heart-rate">Enter your Heart Rate:</label> -->
                        <input type="number" name="Heart Rate" id="" placeholder="Heart Rate" required>
                    </div>
                    <div class="col-5">
                        <!-- <label name="blood-sugar">Enter your Blood Sugar Level:</label> -->
                        <input type="number" name="Blood Sugar" id="" placeholder="Blood Sugar Level" required>
                    </div>
                </div>
                <div class="row justify-content-around align-items-end">
                    <div class="col-5">
                        <label name="age">Number of Exercise Hours:</label>
                        <input name="Exercise Hours" type="number" placeholder="Exercise Hours per week" required>
                    </div>
                    <div class="col-5 slider">
                        <div class="slider-label">
                            <div class="col-9"><label name="age">Scale your Stress Level: </label></div>
                            <div class="col-2">
                                <p id="slider-value"></p>
                            </div>
                        </div>
                        <input name="Stress Level" type="range" min="1" max="10" value="1" id="myRange" required>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <label name="age">Select the type of Chest Pain</label><br>
                        <input type="radio" name="Chest Pain Type" value="0" required>
                        <label for="type1">Typical Angina</label><br>
                        <input type="radio" name="Chest Pain Type" value="1" required>
                        <label for="type2">Atypical Angina</label><br>
                        <input type="radio" name="Chest Pain Type" value="2" required>
                        <label for="type3">Non-Anginal</label><br>
                        <input type="radio" name="Chest Pain Type" value="3" required>
                        <label for="type4">Asymptomatic</label>
                    </div>
                </div>
                <div class="row justify-content-center text-center">
                    <div class="col-auto">
                        <label name="Family History_Yes">Do you have a family history of Heart Disease?</label><br>
                        <select name="Family History_Yes" placeholder="" required>
                            <option value="select">Select an Option</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>
                <div class="row justify-content-around text-center">
                    <div class="col-6">
                        <label name="Smoking">Do you Smoke?</label><br>
                        <select name="Smoking" placeholder="" required>
                            <option value="select">Select an Option</option>
                            <option value="2">Never</option>
                            <option value="1">Former</option>
                            <option value="0">Current</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label name="Alcohol Intake">Describe your Alcohol consumption</label><br>
                        <select name="Alcohol Intake" placeholder="" required>
                            <option value="select">Select an Option</option>
                            <option value="0">Frequently</option>
                            <option value="1">Occasionally</option>
                            <option value="2">I don't drink.</option>
                        </select>
                    </div>
                </div>
                <div class="row justify-content-around text-center">
                    <div class="col-6">
                        <label name="Obesity_Yes">Are you Obese?</label><br>
                        <select name="Obesity_Yes" placeholder="" required>
                            <option value="select">Select an Option</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="col-6">
                        <label name="">Are you diabetic?</label><br>
                        <select name="Diabetes_Yes" placeholder="" required>
                            <option value="select">Select an Option</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <label name="">Exercise Induced Angina</label><br>
                        <select name="Exercise_Induced_Angina_Yes" placeholder="" required>
                            <option value="select">Select an Option</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>
                <div class="submit">
                    <button class="submit m-auto" type="submit" data-toggle="modal" data-target="#exampleModal">Submit</button>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Result</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                {{prediction_txt}}
                            </div>
                            <div class="modal-footer justify-content-center">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>


            </form>
        </div>

        <div class="row">
            <div class="col">
                <div class="text-center">{{prediction_txt}}</div>
            </div>
        </div>
    </div>




    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("slider-value");
        output.innerHTML = slider.value; // Display the default slider value

        // Update the current slider value (each time you drag the slider handle)
        slider.oninput = function () {
            output.innerHTML = this.value;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
